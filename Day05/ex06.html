<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 380px;
        text-align: center;
      }
      h2 {
        margin-bottom: 30px;
        color: #333;
      }
      .input-group {
        position: relative;
        margin-bottom: 25px;
      }
      .input-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
      }
      .input-group label {
        position: absolute;
        left: 15px;
        top: 12px;
        color: #aaa;
        transition: 0.3s;
        pointer-events: none;
      }
      .input-group input:focus ~ label,
      .input-group input:valid ~ label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        background: white;
        padding: 0 5px;
        color: #667eea;
      }
      .options {
        display: flex;
        justify-content: space-between;
        margin-bottom: 25px;
        font-size: 14px;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #667eea;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #764ba2;
      }
      .register {
        margin-top: 20px;
        font-size: 14px;
      }
      .register a {
        color: #667eea;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Đăng Nhập</h2>
      <form>
        <div class="input-group">
          <input type="email" required />
          <label>Email hoặc Tên đăng nhập</label>
        </div>
        <div class="input-group">
          <input type="password" required />
          <label>Mật khẩu</label>
        </div>
        <div class="options">
          <label><input type="checkbox" /> Nhớ mật khẩu</label>
          <a href="#">Quên mật khẩu?</a>
        </div>
        <button type="submit">Đăng Nhập</button>
      </form>
      <div class="register">
        Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
      </div>
    </div>
  </body>
</html>
