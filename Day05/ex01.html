<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* * mobile first */
      body {
        font-size: 14px;
      }
      /* SM: ≥640px */
      @media (min-width: 640px) {
        /* Code cho các thiết bị từ 640px trở lên */
        body {
          font-size: 20px;
        }
      }

      /* MD: ≥768px */
      @media (min-width: 768px) {
        /* Code cho các thiết bị từ 768px trở lên */
        body {
          font-size: 30px;
        }
      }

      /* LG: ≥1024px */
      @media (min-width: 1024px) {
        /* Code cho các thiết bị từ 1024px trở lên */
        body {
          font-size: 40px;
        }
      }

      /* XL: ≥1280px */
      @media (min-width: 1280px) {
        /* Code cho các thiết bị từ 1280px trở lên */
        body {
          font-size: 20px;
        }
      }

      /* 2XL: ≥1536px */
      @media (min-width: 1536px) {
        /* Code cho các thiết bị từ 1536px trở lên */
        body {
          font-size: 60px;
        }
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus nam
      rem obcaecati a nesciunt quasi inventore doloribus beatae, blanditiis
      voluptas.
    </p>
  </body>
</html>
