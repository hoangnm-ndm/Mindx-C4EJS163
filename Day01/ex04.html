<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          required
          name="email"
          id="email"
          placeholder="Vui long nhap email..."
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Vui long nhap password..."
        />
      </div>
      <div class="form-group">
        <button>Login</button>
      </div>
    </form>

    <form action="">
      <input type="button" />
      <input type="checkbox" />
      <input type="color" />
      <input type="date" />
      <input type="datetime-local" />
      <input type="email" />
      <input type="file" />
      <input type="hidden" />
      <input type="image" />
      <input type="month" />
      <input type="number" />
      <input type="password" />
      <input type="radio" />
      <input type="range" />
      <input type="reset" />
      <input type="search" />
      <input type="submit" />
      <input type="tel" />
      <input type="text" />
      <input type="time" />
      <input type="url" />
      <input type="week" />
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
  </body>
</html>
