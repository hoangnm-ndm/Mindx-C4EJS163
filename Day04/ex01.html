<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model & position</title>
    <style>
      .block-element {
        display: block;
        background-color: orange;
      }

      .inline-element {
        display: inline;
        background-color: rgba(0, 0, 225, 0.6);
        padding: 20px;
        margin: 30px 30px 30px 30px;
        width: 300px;
        height: 300px;
      }

      .inline-block-element {
        display: inline-block;
      }

      .none-element {
        display: none;
      }

      .collection {
        font-size: 0;
      }
    </style>
  </head>

  <body>
    <div class="block-element">Block Element</div>
    <span class="inline-element">Inline Element</span>
    <div class="inline-block-element">Inline-Block Element</div>
    <div class="none-element">This will not be displayed</div>
    <span>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, quisquam?
    </span>
    <div class="collection">
      <img src="./image.png" alt="" />
      <img src="./image.png" alt="" />
      <img src="./image.png" alt="" />
      <img src="./image.png" alt="" />
      <img src="./image.png" alt="" />
      <input type="text" name="" id="" width="800px" />
    </div>
  </body>
</html>
