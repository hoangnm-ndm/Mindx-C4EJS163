        cursor: pointer;
      }

      .box-2 {
        width: 100px;
        height: 100px;
        background-color: green;
        visibility: hidden;
        cursor: pointer;
      }

      .box-3 {
        width: 100px;
        height: 100px;
        background-color: violet;
        cursor: pointer;
        opacity: 0;
      }
    </style>
  </head>
