<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-inner">
          <div class="logo">
            <img src="./imgs/Logo.png" alt="" />
          </div>
          <nav>
            <ul>
              <li><a href="">About Us</a></li>
              <li><a href="">Our Class</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </nav>

          <div class="user-control">
            <img src="./imgs/ShoppingBag.svg" alt="" />
            <div class="search">
              <input type="text" placeholder="Search" />
              <img src="./imgs/MagnifyingGlass.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="hero-left">
        <h1>Master Digital Skills with Ease!</h1>
        <p>
          Unlock Digital Mastery Effortlessly! Explore and enhance your skills
          with our user-friendly platform.
        </p>
        <div class="students-list">
          <p>Total students</p>
        </div>

        <div class="btn-group">
          <button class="btn-primary">Start learning</button>
          <button class="btn-secondary">Learn more</button>
        </div>
      </div>

      <div class="trusted">
        <p>Trusted by</p>
        <ul class="vendor-list">
          <li class="item">
            <img src="./imgs/google.png" alt="" />
          </li>

          <li class="item">
            <img src="./imgs/google.png" alt="" />
          </li>

          <li class="item">
            <img src="./imgs/google.png" alt="" />
          </li>

          <li class="item">
            <img src="./imgs/google.png" alt="" />
          </li>
        </ul>
      </div>
      <div class="hero-right">
        <div class="thumbnail">
          <div class="content">
            <p>Certified Instructor</p>
            <div class="user">
              <img src="" alt="" />
              <div class="user-content">
                <p>Donald Robert</p>
                <p>UI/UX Design</p>
              </div>
            </div>

            <div class="user">
              <img src="" alt="" />
              <div class="user-content">
                <p>Donald Robert</p>
                <p>UI/UX Design</p>
              </div>
            </div>
          </div>
          <img src="./imgs/thumbnail.png" alt="" />
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
