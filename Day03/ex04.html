<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        background-color: yellowgreen;
        width: 300px;
        height: 300px;
        position: relative;
        z-index: 0;
      }

      .child {
        background-color: orange;
        width: 100px;
        height: 100px;
        position: absolute;
        /* absolute: tham chiếu tới phần tử cha gần nhất có position khác static */
      }

      .child:nth-child(1) {
        top: 0;
        left: 0;
      }

      .child:nth-child(2) {
        top: 0;
        right: 0;
      }

      .child:nth-child(3) {
        bottom: 0;
        right: 0;
      }

      .child:nth-child(4) {
        bottom: 0;
        left: 0;
      }

      /*
        hãy vẽ 1 khối hộp vuông có khối hộp vuông khác nằm ở chính giữa, xoay 45deg
      */

      p {
        position: relative;
        top: -100px;
        background-color: rgba(255, 0, 0, 0.5);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur,
      eligendi!
    </p>
  </body>
</html>
